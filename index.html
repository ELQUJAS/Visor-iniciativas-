        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        /* Estilos para los puntos de color en la leyenda */
        .legend-point {
            display: inline-block;
            width: 10px; 
            height: 10px;
            margin-right: 5px;
            border-radius: 50%; 
            border: 1px solid #333; 
            vertical-align: middle;
        }
        .green { background-color: rgba(84,205,66,1.0); } 
        .white { background-color: rgba(255,255,255,1.0); } 
        .yellow { background-color: rgba(255,241,0,1.0); } 
        .blue { background-color: rgba(0,240,255,1.0); } 
        .red { background-color: rgba(255,0,24,1.0); } 
        .magenta { background-color: rgba(255,0,205,1.0); } 
        
        /* [CSS para Leyendas - Omitido por brevedad, no hay cambios relevantes] */

        .leaflet-bottom.leaflet-right .leaflet-control-layers.leaflet-control-layers-tree { background-color: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0, 0, 0, 0.2); }

        /* ========================================================================= */

        .leaflet-control-mouseposition {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 5px 8px;
            font-size: 13px;
            color: #333;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
            margin-bottom: 10px; 
            margin-left: 10px;  
            /* Propiedad clave para alineaci贸n */
            pointer-events: auto;

        </style>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>

        <script>
        
        // ... [c贸digo de highlightFeature, map setup, capas base, etc. - Omitido por brevedad]
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-35.654545548961444,-71.58858503288076],[-35.13259820098246,-70.38275026311662]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // Funciones auxiliares para Pop-up (omito el cuerpo de las funciones por brevedad)
        function removeEmptyRowsFromPopupContent(content, feature) { /* ... */ }
        function addClassToPopupIfMedia(content, popup) { /* ... */ }
        
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        // Capas Base
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0', opacity: 1.0, attribution: '', minZoom: 1, maxZoom: 28, minNativeZoom: 0, maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1', opacity: 1.0, attribution: '', minZoom: 1, maxZoom: 28, minNativeZoom: 0, maxNativeZoom: 22
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);

        // FUNCIN POP-UP (MODIFICADO)
        function pop_temp5_2(feature, layer) {
            layer.on({
                mouseout: function(e) { /* ... */ },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                        <tr>\
                            <th scope="row">Categor铆a:</th>\
                            <td>' + (feature.properties['Categorias'] !== null ? autolinker.link(String(feature.properties['Categorias']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">Descripci贸n:</th>\
                            <td>' + (feature.properties['Descrip_'] !== null ? autolinker.link(String(feature.properties['Descrip_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">Acad茅micos:</th>\
                            <td>' + (feature.properties['Academicos'] !== null ? autolinker.link(String(feature.properties['Academicos']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                        </tr>\
                    </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400, minWidth: 350, maxWidth: 500 }); 
        }
        
        // ... [c贸digo de estilos y definici贸n de capas - Omitido por brevedad]
        function style_ApoyoConservacion(feature) { /* ... */ }
        function style_ApoyoPrivadas(feature) { /* ... */ }
        function style_EducacionDifusion(feature) { /* ... */ }
        function style_MonitoreoMuestreo(feature) { /* ... */ }
        function style_ReduccionMitigacion(feature) { /* ... */ }
        function style_RelevamientoGuignaHumanos(feature) { /* ... */ }
        function filterFeature(category) { /* ... */ }

        map.createPane('pane_temp5_2');
        map.getPane('pane_temp5_2').style.zIndex = 402;
        map.getPane('pane_temp5_2').style['mix-blend-mode'] = 'normal';

        var layer_ApoyoConservacion = L.geoJson(json_temp5_2, { /* ... */ onEachFeature: pop_temp5_2, filter: filterFeature('Apoyo Iniciativas de Conservaci贸n'), pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style_ApoyoConservacion(feature)); }, });
        bounds_group.addLayer(layer_ApoyoConservacion);
        map.addLayer(layer_ApoyoConservacion);
        var layer_ApoyoPrivadas = L.geoJson(json_temp5_2, { /* ... */ onEachFeature: pop_temp5_2, filter: filterFeature('Apoyo iniciativas privadas'), pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style_ApoyoPrivadas(feature)); }, });
        bounds_group.addLayer(layer_ApoyoPrivadas);
        map.addLayer(layer_ApoyoPrivadas);
        var layer_EducacionDifusion = L.geoJson(json_temp5_2, { /* ... */ onEachFeature: pop_temp5_2, filter: filterFeature('Iniciativas de Educaci贸n y difusi贸n'), pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style_EducacionDifusion(feature)); }, });
        bounds_group.addLayer(layer_EducacionDifusion);
        map.addLayer(layer_EducacionDifusion);
        var layer_MonitoreoMuestreo = L.geoJson(json_temp5_2, { /* ... */ onEachFeature: pop_temp5_2, filter: filterFeature('Monitoreo o muestreo de la especie'), pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style_MonitoreoMuestreo(feature)); }, });
        bounds_group.addLayer(layer_MonitoreoMuestreo);
        map.addLayer(layer_MonitoreoMuestreo);
        var layer_ReduccionMitigacion = L.geoJson(json_temp5_2, { /* ... */ onEachFeature: pop_temp5_2, filter: filterFeature('Reducci贸n o mitigaci贸n de amenazas'), pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style_ReduccionMitigacion(feature)); }, });
        bounds_group.addLayer(layer_ReduccionMitigacion);
        map.addLayer(layer_ReduccionMitigacion);
        var layer_RelevamientoGuignaHumanos = L.geoJson(json_temp5_2, { /* ... */ onEachFeature: pop_temp5_2, filter: filterFeature('Relevamiento de informacion sobre relacion guigna-humanos'), pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style_RelevamientoGuignaHumanos(feature)); }, });
        bounds_group.addLayer(layer_RelevamientoGuignaHumanos);
        map.addLayer(layer_RelevamientoGuignaHumanos);


        // =========================================================================
        // LEYENDAS (TTULO DE CATEGORAS CORREGIDO)
        // =========================================================================

        var overlaysTree_iniciativas = [
            {
                label: ' **Categor铆as**', 
                selectAllCheckbox: true, 
                children: [ /* ... */ ]
            }
        ];
        
        var overlaysTree_mapasbase = [
            {
                label: ' **Mapas Base**', 
                children: [ /* ... */ ]
            }
        ];

        // Inicializaci贸n de controles de leyenda (omito el cuerpo de las inicializaciones por brevedad)
        var layMapasBase = L.control.layers.tree(null, overlaysTree_mapasbase, { collapsed: true, position: 'topright' });
        layMapasBase.addTo(map);
        var layIniciativas = L.control.layers.tree(null, overlaysTree_iniciativas, { collapsed: false, position: 'bottomright'});
        layIniciativas.addTo(map);
        
        // =========================================================================
        // VISOR DE COORDENADAS (SOLUCIN ROBUSTA CON LEAFLET BASE)
        // =========================================================================

        // 1. Crea el contenedor del control
        var MousePosition = L.Control.extend({
            onAdd: function(map) {
                this._div = L.DomUtil.create('div', 'leaflet-control-mouseposition');
                this._div.innerHTML = 'Mueva el rat贸n sobre el mapa';
                map.on('mousemove', this._update, this);
                return this._div;
            },
            onRemove: function(map) {
                map.off('mousemove', this._update, this);
            },
            _update: function(e) {
                // Formatea la Latitud y Longitud a 4 decimales
                var lat = e.latlng.lat.toFixed(4);
                var lon = e.latlng.lng.toFixed(4);
                this._div.innerHTML = 'Lat: ' + lat + ' | Lon: ' + lon;
            }
        });

        // 2. A帽ade el nuevo control al mapa
        new MousePosition({position: 'bottomleft'}).addTo(map);
        
        setBounds();
        </script>
